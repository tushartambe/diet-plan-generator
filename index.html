    <div id="calculateBMI" class="calculateBMI">
      <table cellspacing="10">
        <tr>
          <td class="tableCells">
            <label for="weight">Your Weight(kg): </label>
          </td>
          <td class="tableCells">
            <input id="weight" type="text" class="userInputs" />
          </td>
        </tr>
        <tr>
          <td class="tableCells">
            <label for="height">Your Height(cm): </label>
          </td>

          </td>
        </tr>
        <tr>
          <td colspan="2" class="tableCells" style="text-align: center">
            <button id="start" class="bmiButtons" onclick="calculateBmi()">
              Calculate BMI
            </button>
          </td>
        </tr>
        <tr>
          <td class="tableCells"><label for="bmi">Your BMI: </label></td>
          <td class="tableCells"><label id="bmi" for="bmiResult"></label></td>
        </tr>
        <tr>
          <td class="tableCells"><label for="dietPlan">Diet Plan:</label></td>
          <td class="tableCells"><label id="dietPlan"></label></td>
        </tr>
        <tr>
          <td colspan="2" class="tableCells" style="text-align: center">
            <button id="reset" class="bmiButtons" onclick="resetValues()">
              Reset
            </button>
          </td>
        </tr>
      </table>
